<main class="flex justify-center items-center min-h-screen w-full p-4 bg-gray-50">
  <div class="flex flex-col md:flex-row w-full max-w-5xl md:h-[680px] bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Left section with title -->
    <div class="w-full md:flex-1 flex flex-col justify-center p-8 md:p-10 bg-gradient-to-br from-indigo-600 via-purple-600 to-rose-600 text-white">
      <h1 class="text-3xl md:text-4xl font-semibold mb-3 md:mb-5 text-center md:text-left">Employee Management</h1>
      <p class="text-base md:text-lg opacity-90 leading-relaxed text-center md:text-left">Gerencie seu time de forma efetiva com nossa solução de gerenciamento de funcionários</p>
    </div>
    
    <!-- Right section -->
    <div class="w-full md:flex-[1.2] p-6 md:p-10 flex flex-col">
      <!-- Toggle buttons -->
      <div class="flex mb-5 overflow-hidden rounded-lg border border-gray-200">
        <button 
          class="flex-1 py-2 md:py-2.5 font-medium text-sm md:text-base transition-all duration-300"
          [class.bg-gradient-to-r]="authMode === 'login'"
          [class.from-indigo-600]="authMode === 'login'"
          [class.to-purple-600]="authMode === 'login'"
          [class.text-white]="authMode === 'login'" 
          [class.bg-gray-50]="authMode !== 'login'"
          (click)="authMode = 'login'">
          Login
        </button>
        <button 
          class="flex-1 py-2 md:py-2.5 font-medium text-sm md:text-base transition-all duration-300"
          [class.bg-gradient-to-r]="authMode === 'register'"
          [class.from-indigo-600]="authMode === 'register'"
          [class.to-purple-600]="authMode === 'register'"
          [class.text-white]="authMode === 'register'" 
          [class.bg-gray-50]="authMode !== 'register'"
          (click)="authMode = 'register'">
          Register
        </button>
      </div>
      
      <!-- Forms -->
      <app-login-form *ngIf="authMode === 'login'"></app-login-form>
      <app-register-form *ngIf="authMode === 'register'"></app-register-form>
    </div>
  </div>
</main>
