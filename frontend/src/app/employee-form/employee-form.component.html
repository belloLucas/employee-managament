<div class="min-h-screen bg-gray-50 py-6">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Navigation -->
    <div class="mb-6">
      <button (click)="cancel()" class="flex items-center text-indigo-600 hover:text-indigo-900">
        <svg class="h-5 w-5 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Voltar
      </button>
    </div>

    <div *ngIf="isLoading" class="flex justify-center p-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500"></div>
    </div>

    <div *ngIf="!isLoading" class="bg-white shadow sm:rounded-lg p-6">
      <h2 class="text-xl font-medium text-gray-900 mb-6">
        {{ isEditMode ? 'Editar Funcionário' : 'Novo Funcionário' }}
      </h2>

      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
          <input 
            type="text" 
            id="name" 
            formControlName="name" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{'border-red-500': formSubmitted && employeeForm.get('name')?.invalid}">
          <p *ngIf="formSubmitted && employeeForm.get('name')?.invalid" class="mt-1 text-sm text-red-600">
            Nome é obrigatório
          </p>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
            [ngClass]="{'border-red-500': formSubmitted && employeeForm.get('email')?.invalid}">
          <p *ngIf="formSubmitted && employeeForm.get('email')?.hasError('required')" class="mt-1 text-sm text-red-600">
            Email é obrigatório
          </p>
          <p *ngIf="formSubmitted && employeeForm.get('email')?.hasError('email')" class="mt-1 text-sm text-red-600">
            Formato de email inválido
          </p>
        </div>

        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
          <div>
            <label for="position" class="block text-sm font-medium text-gray-700">Cargo</label>
            <input 
              type="text" 
              id="position" 
              formControlName="position" 
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>

          <div>
            <label for="department" class="block text-sm font-medium text-gray-700">Departamento</label>
            <input 
              type="text" 
              id="department" 
              formControlName="department" 
              class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input 
            type="text" 
            id="phone" 
            formControlName="phone" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div class="flex items-center">
          <input 
            id="active" 
            type="checkbox" 
            formControlName="active" 
            class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="active" class="ml-2 block text-sm text-gray-700">
            Funcionário ativo
          </label>
        </div>

        <div>
          <label for="about" class="block text-sm font-medium text-gray-700">Sobre</label>
          <textarea 
            id="about" 
            rows="4" 
            formControlName="about" 
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
        </div>

        <div class="flex justify-end space-x-3">
          <button 
            type="button"
            (click)="cancel()"
            class="py-2 px-4 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Cancelar
          </button>
          <button 
            type="submit"
            [disabled]="isLoading"
            class="py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
            <div class="flex items-center">
              <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isEditMode ? 'Atualizar' : 'Criar' }} Funcionário
            </div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
