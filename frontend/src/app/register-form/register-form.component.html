<div class="auth-form">
  <h2 class="text-xl md:text-2xl font-medium text-gray-800 mb-4 md:mb-5">Registro</h2>
  <form (submit)="submitRegister($event)">
    <div class="mb-3 md:mb-4">
      <label for="name" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Nome:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="user.name" 
        required 
        [disabled]="isLoading"
        placeholder="Digite seu nome completo"
        class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
    </div>
    
    <div class="mb-3 md:mb-4">
      <label for="email" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Email:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        [(ngModel)]="user.email" 
        required 
        [disabled]="isLoading"
        placeholder="exemplo@email.com"
        class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
    </div>
    
    <div class="mb-3 md:mb-4">
      <label for="password" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Senha:</label>
      <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="user.password" 
        required 
        minlength="8"
        [disabled]="isLoading"
        placeholder="Mínimo de 8 caracteres"
        class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
    </div>

    <div class="mb-3 md:mb-4">
      <label for="password-confirmation" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Confirme sua senha:</label>
      <input 
        type="password" 
        id="password-confirmation" 
        name="password_confirmation" 
        [(ngModel)]="user.password_confirmation" 
        required 
        minlength="8"
        [disabled]="isLoading"
        placeholder="Mínimo de 8 caracteres"
        class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
    </div>
    
    <button 
      type="submit" 
      [disabled]="isLoading"
      class="w-full py-3 md:py-3.5 mt-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium text-sm md:text-base rounded-md transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70">
      <div class="flex items-center justify-center">
        <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isLoading ? 'Processando...' : 'Registrar' }}
      </div>
    </button>
  </form>
</div>
