<main class="flex justify-center items-center min-h-screen w-full p-4 bg-gray-50">
  <div class="flex flex-col md:flex-row w-full max-w-5xl md:h-[680px] bg-white rounded-xl shadow-lg overflow-hidden">
    <!-- Left section with title -->
    <div class="w-full md:flex-1 flex flex-col justify-center p-8 md:p-10 bg-gradient-to-br from-indigo-600 via-purple-600 to-rose-600 text-white">
      <h1 class="text-3xl md:text-4xl font-semibold mb-3 md:mb-5 text-center md:text-left">Employee Management</h1>
      <p class="text-base md:text-lg opacity-90 leading-relaxed text-center md:text-left">Gerencie seu time de forma efetiva com nossa solução de gerenciamento de funcionários</p>
    </div>
    
    <!-- Right section -->
    <div class="w-full md:flex-[1.2] p-6 md:p-10 flex flex-col">
      <!-- Toggle buttons -->
      <div class="flex mb-5 overflow-hidden rounded-lg border border-gray-200">
        <button 
          class="flex-1 py-2 md:py-2.5 font-medium text-sm md:text-base transition-all duration-300"
          [class.bg-gradient-to-r]="authMode === 'login'"
          [class.from-indigo-600]="authMode === 'login'"
          [class.to-purple-600]="authMode === 'login'"
          [class.text-white]="authMode === 'login'" 
          [class.bg-gray-50]="authMode !== 'login'"
          (click)="authMode = 'login'">
          Login
        </button>
        <button 
          class="flex-1 py-2 md:py-2.5 font-medium text-sm md:text-base transition-all duration-300"
          [class.bg-gradient-to-r]="authMode === 'register'"
          [class.from-indigo-600]="authMode === 'register'"
          [class.to-purple-600]="authMode === 'register'"
          [class.text-white]="authMode === 'register'" 
          [class.bg-gray-50]="authMode !== 'register'"
          (click)="authMode = 'register'">
          Register
        </button>
      </div>
      
      <!-- Login Form -->
      <div class="auth-form" *ngIf="authMode === 'login'">
        <h2 class="text-xl md:text-2xl font-medium text-gray-800 mb-5 md:mb-6">Login</h2>
        <form (submit)="submitLogin($event)">
          <div class="mb-4 md:mb-5">
            <label for="login-email" class="block mb-1.5 md:mb-2 font-medium text-gray-700 text-sm md:text-base">Email:</label>
            <input 
              type="email" 
              id="login-email" 
              name="email" 
              [(ngModel)]="loginData.email" 
              required 
              [disabled]="isLoading"
              placeholder="exemplo@email.com"
              class="w-full px-3 py-2.5 md:py-3 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
          </div>
          
          <div class="mb-4 md:mb-5">
            <label for="login-password" class="block mb-1.5 md:mb-2 font-medium text-gray-700 text-sm md:text-base">Senha:</label>
            <input 
              type="password" 
              id="login-password" 
              name="password" 
              [(ngModel)]="loginData.password" 
              required 
              [disabled]="isLoading"
              placeholder="Sua senha"
              class="w-full px-3 py-2.5 md:py-3 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
          </div>
          
          <button 
            type="submit" 
            [disabled]="isLoading"
            class="w-full py-3 md:py-3.5 mt-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium text-sm md:text-base rounded-md transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70">
            <div class="flex items-center justify-center">
              <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isLoading ? 'Processando...' : 'Entrar' }}
            </div>
          </button>
          
          <div class="mt-4 md:mt-5 text-center">
            <a href="#" class="text-indigo-600 hover:underline text-sm md:text-base">Esqueceu sua senha?</a>
          </div>
        </form>
      </div>
      
      <!-- Register Form -->
      <div class="auth-form" *ngIf="authMode === 'register'">
        <h2 class="text-xl md:text-2xl font-medium text-gray-800 mb-4 md:mb-5">Registro</h2>
        <form (submit)="submitUser($event)">
          <div class="mb-3 md:mb-4">
            <label for="name" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Nome:</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              [(ngModel)]="user.name" 
              required 
              [disabled]="isLoading"
              placeholder="Digite seu nome completo"
              class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
          </div>
          
          <div class="mb-3 md:mb-4">
            <label for="email" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Email:</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="user.email" 
              required 
              [disabled]="isLoading"
              placeholder="exemplo@email.com"
              class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
          </div>
          
          <div class="mb-3 md:mb-4">
            <label for="password" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Senha:</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              [(ngModel)]="user.password" 
              required 
              minlength="8"
              [disabled]="isLoading"
              placeholder="Mínimo de 8 caracteres"
              class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
          </div>

          <div class="mb-3 md:mb-4">
            <label for="password-confirmation" class="block mb-1 md:mb-1.5 font-medium text-gray-700 text-sm md:text-base">Confirme sua senha:</label>
            <input 
              type="password" 
              id="password-confirmation" 
              name="password_confirmation" 
              [(ngModel)]="user.password_confirmation" 
              required 
              minlength="8"
              [disabled]="isLoading"
              placeholder="Mínimo de 8 caracteres"
              class="w-full px-3 py-2 md:py-2.5 border border-gray-300 rounded-md text-sm md:text-base focus:border-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-200 disabled:bg-gray-100 disabled:text-gray-500">
          </div>
          
          <button 
            type="submit" 
            [disabled]="isLoading"
            class="w-full py-3 md:py-3.5 mt-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium text-sm md:text-base rounded-md transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-70">
            <div class="flex items-center justify-center">
              <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              {{ isLoading ? 'Processando...' : 'Registrar' }}
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Toast message -->
<div *ngIf="message" 
     class="fixed bottom-4 inset-x-0 flex justify-center z-50 p-4 pointer-events-none"
     [ngClass]="{
       'opacity-100': message,
       'opacity-0': !message
     }">
  <div class="max-w-md w-full pointer-events-auto transition-all duration-300 transform"
       [ngClass]="{
         'translate-y-0 opacity-100': message,
         'translate-y-4 opacity-0': !message
       }">
    <div class="py-3 px-4 rounded-md shadow-lg border text-sm md:text-base"
         [class.bg-green-100]="messageType === 'success-message'"
         [class.text-green-800]="messageType === 'success-message'"
         [class.border-green-300]="messageType === 'success-message'"
         [class.bg-red-100]="messageType === 'error-message'"
         [class.text-red-800]="messageType === 'error-message'"
         [class.border-red-300]="messageType === 'error-message'">
      <div class="flex items-center justify-between">
        <div class="flex items-center flex-1">
          <svg *ngIf="messageType === 'success-message'" class="w-5 h-5 mr-2 flex-shrink-0 text-green-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          </svg>
          <svg *ngIf="messageType === 'error-message'" class="w-5 h-5 mr-2 flex-shrink-0 text-red-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <span class="break-words">{{ message }}</span>
        </div>
        <button (click)="clearMessage()" class="ml-3 text-gray-500 hover:text-gray-700 focus:outline-none flex-shrink-0">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<router-outlet />
